<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Link Crawler</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe8e8, #fff7d1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 500px;
      border: 2px solid #ffe0e0;
    }
    h1 {
      margin-bottom: 20px;
      color: #444;
      font-size: 24px;
    }
    input[type=text] {
      width: 100%;
      padding: 12px;
      border: 1px solid #f8c8d8;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 15px;
      background: #fffafc;
    }
    input[type=text]:focus {
      outline: none;
      border-color: #ffafcc;
      box-shadow: 0 0 6px rgba(255, 175, 204, 0.6);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffd166;
      color: #333;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: #ffb347;
      transform: scale(1.03);
    }
    #results {
      margin-top: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #fff0f6;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó Website Link Crawler</h1>
    <form id="crawlForm">
      <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)" required>
      <button type="submit">Crawl Website</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById("crawlForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>‚è≥ Crawling...</p>";

      try {
        const res = await fetch("http://localhost:8080/api/crawl?url=" + encodeURIComponent(url));
        if (!res.ok) throw new Error("Failed to fetch data");
        const data = await res.json();

        if (data.length === 0) {
          resultsDiv.innerHTML = "<p>No links found.</p>";
          return;
        }

        let table = "<table><tr><th>URL</th><th>Title</th></tr>";
        data.forEach(item => {
          table += `<tr>
                      <td><a href="${item.URL}" target="_blank">${item.URL}</a></td>
                      <td>${item.Title || "‚Äî"}</td>
                    </tr>`;
        });
        table += "</table>";
        resultsDiv.innerHTML = table;
      } catch (err) {
        resultsDiv.innerHTML = "<p style='color:red;'>‚ùå Error: " + err.message + "</p>";
      }
    });
  </script>
</body>
</html>
